<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本とソルトレークシティの時間</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f4f8;
    color: #333;
    padding: 20px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2em;
  }

  .clock-container {
    display: flex;
    flex-direction: column; /* 常に縦並び */
    align-items: center;
    gap: 25px;
  }

  .clock-box {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
  }

  .city {
    font-size: 1.4em;
    margin-bottom: 15px;
    font-weight: bold;
  }

  .date {
    font-size: 2.5em; 
    margin-bottom: 10px;
    color: #555;
    font-family: 'Courier New', monospace;
  }

  .time {
    font-size: 2.5em;
    font-family: 'Courier New', monospace;
  }

  @media (max-width: 414px) {
    .clock-box {
      width: 100%;
      max-width: none;
      padding: 35px;
    }
    .city {
      font-size: 1.6em;
    }
    .date, .time {
      font-size: 3em;
    }
    h1 {
      font-size: 1.8em;
    }
  }
</style>
</head>
<body>

<h1>日本とソルトレークシティの現在時刻</h1>

<div class="clock-container">
  <div class="clock-box">
    <div class="city">東京</div>
    <div class="date" id="tokyo-date">--/--</div>
    <div class="time" id="tokyo-time">--:--</div>
  </div>
  <div class="clock-box">
    <div class="city">ソルトレークシティ</div>
    <div class="date" id="saltlake-date">--/--</div>
    <div class="time" id="saltlake-time">--:--</div>
  </div>
</div>

<script>
function padZero(num) {
  return num.toString().padStart(2, '0');
}

function updateClocks() {
  const now = new Date();

  // 東京時間（月/日表示、時:分）
  const tokyo = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
  const tokyoDate = padZero(tokyo.getMonth() + 1) + "/" + padZero(tokyo.getDate());
  const tokyoTime = padZero(tokyo.getHours()) + ":" + padZero(tokyo.getMinutes());
  document.getElementById("tokyo-date").textContent = tokyoDate;
  document.getElementById("tokyo-time").textContent = tokyoTime;

  // ソルトレークシティ時間（月/日表示、時:分）
  const saltLake = new Date(now.toLocaleString("en-US", { timeZone: "America/Denver" }));
  const saltDate = padZero(saltLake.getMonth() + 1) + "/" + padZero(saltLake.getDate());
  const saltTime = padZero(saltLake.getHours()) + ":" + padZero(saltLake.getMinutes());
  document.getElementById("saltlake-date").textContent = saltDate;
  document.getElementById("saltlake-time").textContent = saltTime;
}

// 1分ごとに更新
setInterval(updateClocks, 1000 * 30); // 30秒ごとでも十分
updateClocks();
</script>

</body>
</html>
